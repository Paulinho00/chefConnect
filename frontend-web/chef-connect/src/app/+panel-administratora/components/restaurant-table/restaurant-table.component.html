<!-- restaurant-table.component.html -->
<div class="container-fluid">
  <mat-form-field class="w-100">
    <mat-label>Filter</mat-label>
    <input
      matInput
      type="text"
      (keyup)="applyFilter($event)"
      placeholder="Search restaurants..."
      #input
    />
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="adress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let row">{{ row.address }}</td>
      </ng-container>

      <!-- Open Time Column -->
      <ng-container matColumnDef="openTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Opens</th>
        <td mat-cell *matCellDef="let row">{{ row.openTime }}</td>
      </ng-container>

      <!-- Close Time Column -->
      <ng-container matColumnDef="closeTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Closes</th>
        <td mat-cell *matCellDef="let row">{{ row.closeTime }}</td>
      </ng-container>

      <!-- Seats Column -->
      <ng-container matColumnDef="numberOfSeats">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Seats</th>
        <td mat-cell *matCellDef="let row">{{ row.numberOfSeats }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of restaurants"
    ></mat-paginator>
  </div>
</div>
