<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- Radio Button Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <mat-radio-button
        (click)="$event.stopPropagation()"
        (change)="onSelectionChange(row)"
        [checked]="selection.isSelected(row)"
        [disabled]="row.reservationStatus !== 'UNCONFIRMED'"
      >
      </mat-radio-button>
    </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <ng-container matColumnDef="numberOfPeople">
    <th mat-header-cell *matHeaderCellDef>People</th>
    <td mat-cell *matCellDef="let element">{{ element.numberOfPeople }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let element">
      {{ element.reservationStatus }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="{ 'grayed-out': row.reservationStatus !== 'UNCONFIRMED' }"
  ></tr>
</table>
