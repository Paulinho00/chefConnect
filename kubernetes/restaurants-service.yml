apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurants-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: restaurants-service
  template:
    metadata:
      labels:
        app: restaurants-service
    spec:
      containers:
        - name: restaurants-service
          image: "mic029/restaurant_service:latest"
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://restaurants-db.ci2b1rshho7r.us-east-1.rds.amazonaws.com:5432/restaurantsDb"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "postgres"
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              value: "https://cognito-idp.us-east-1.amazonaws.com/us-east-1_hU1k0OBpA"
            - name: EVENT_QUEUE_URL
              value: "https://sqs.us-east-1.amazonaws.com/606529675772/analytic_event_queue"
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: restaurants-service
spec:
  selector:
    app: restaurants-service
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP


---
apiVersion: v1
kind: Service
metadata:
  name: restaurants-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  type: LoadBalancer
  selector:
    app: restaurants-service
